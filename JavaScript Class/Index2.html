<DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>JavaScript Tutorial</title>
	<link rel= "stylesheet" href="Styles.css" type="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="Main.js"></script>
</head>
<body>
	<div class="pink">
		<div class="btn1" onclick="scrollDown()">Click to scroll down</div>
	</div>
	<div class="blue">
		<div class="btn2" onclick="scrollUp()">Click to scroll up</div>
	</div>
	<div class="yellow">
		<div class="show" onclick="showImage()"">Show Image</div>
		<div class="hide" onclick="hideImage()">Hide Image</div>
		<div class="fadeIn" onclick="fadeIn()">Fade In</div>
		<div class="fadeOut" onclick="fadeOut()">Fade Out</div>
		<img id="puppy" src="puppy.jpg">
	</div>
	<div class="teal">

	</div>
</body>
